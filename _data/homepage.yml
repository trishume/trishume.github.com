- casual-title: I make small fun web apps for exploring data
  title: Data exploration web apps
  items:
  - name: Dayder
    link: http://dayder.thume.ca/
    title: Spurious correlation finding web app
    image: dayder.png
    image-height: 60
    desc: |
      A Rust web app for finding spurious correlations in 390k time series data sets. Uses custom optimized rendering, correlation and [serialization](https://github.com/trishume/dayder/blob/master/format.md) code for instant responses.
  - name: Rate With Science
    link: http://thume.ca/2015/03/30/wikipedia-link-graphs-and-terrible-hacks/
    title: Wikipedia data processing
    image: rws.png
    image-height: 70
    desc: |
      I [extracted the link graph](https://github.com/trishume/wikicrush) of Wikipedia into a 600MB binary file with a custom format designed for [fast path finding in memory](https://github.com/trishume/ratewithscience).
  - name: IndexView
    link: http://thume.ca/indexView/
    title: JS canvas visualization
    image: indexview.png
    image-height: 60
    desc: |
      An exploration tool for long term financial market data written in JavaScript with a custom canvas graph widget allowing for navigation of hundreds of years of data.
