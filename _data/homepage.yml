- casual-title: Sometimes I learn about a topic by putting a lot of effort into a related project
  title: Major projects
  items:
  - name: YÅ«binkyoku
    link: http://thume.ca/ray-tracer-site/
    title: Path Tracer
    image: raytracer.jpg
    image-height: 60
    desc: |
      A path tracer capable of rendering photorealistic images. Supports a physically based BRDF, textures, area lights, glossy reflection, DOF, CSG, fractals and more.
  - name: Syntect
    link: https://github.com/trishume/syntect
    title: Syntax highlighting Library
    image: syntect.png
    image-height: 60
    desc: |
      A fast high quality syntax highlighting library in Rust. I continue to review PRs and maintain it. Powers two commercial products parsing terabytes of code per day.
  - name: PolyType
    link: http://thume.ca/2014/09/08/creating-a-keyboard-1-hardware/
    title: Designed & built a keyboard
    image: polytype.jpg
    image-height: 60
    desc: |
      I built a working keyboard I created with AutoCAD, laser cut acrylic, [custom firmware](https://github.com/trishume/PolyType), and hand-soldered electronics.
  - name: StashLine
    link: http://thume.ca/stashline/
    title: Personal finance app
    image: stashline.png
    image-height: 70
    desc: |
      An IOS app for long term personal finance simulation. Instantly updates a visualization of your entire life's financial future while you manipulate inputs.
  - name: The Open Turing Compiler
    title: LLVM front-end, IDE and library
    link: https://github.com/trishume/OpenTuringCompiler
    image: openturing.png
    image-height: 70
    desc: |
      An LLVM based compiler for [Turing](https://en.wikipedia.org/wiki/Turing_(programming_language)) as well as a Qt-based IDE and a simple drawing library.
- title: Algorithm Design
  casual-title: I like working on algorithms and then documenting them in long articles with diagrams
  items:
  - name: Tree diffing as path finding
    link: /2017/06/17/tree-diffing/
    image: treediff.png
    desc: |
      I wrote a detailed article about a tree diff algorithm I designed based on viewing the dynamic programming problem as path finding and applying A*.
  - name: The Xi CRDT
    link: https://github.com/google/xi-editor/blob/e8065a3993b80af0aadbca0e50602125d60e4e38/doc/crdt-details.md
    image: xicrdt.png
    desc: |
      At Google I worked on a novel Conflict-Free Replicated Data Type for synchronizing text editing across devices, and wrote a detailed document about my work.
