<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <meta name="google-site-verification" content="ot6CVTmQ1f8tOXEKpTBCStmh4n4xfeX2z6cs8yMeZiQ" />
   <title>{{ page.title }} - {{ site.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="your title" type="application/atom+xml" />
   <link rel="icon" type="image/png" href="{{ BASE_PATH }}/favicon.png"/>
   <link rel="alternate" type="application/atom+xml" title="Atom feed"
   href="{{site.production_url}}/atom.xml" />


   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Per-post includes -->
   {% if page.tangle %}
   <script type="text/javascript" src="/assets/tangle/Tangle.js"></script>
    <link rel="stylesheet" href="/assets/tangle/TangleKit/TangleKit.css" type="text/css">
    <script type="text/javascript" src="/assets/tangle/TangleKit/mootools.js"></script>
    <script type="text/javascript" src="/assets/tangle/TangleKit/sprintf.js"></script>
    <script type="text/javascript" src="/assets/tangle/TangleKit/BVTouchable.js"></script>
    <script type="text/javascript" src="/assets/tangle/TangleKit/TangleKit.js"></script>
   {% endif %}

   {% if page.headContent %}
   {{ page.headContent }}
   {% endif %}

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />

   <!-- Typekit -->
   <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>

  <div class="site">
    <div class="title">
      <img class="bubble" src="{{ ASSET_PATH }}/images/bubble.png"/>
      <h1 class="nostyle"><a class="name" href="{{ HOME_PATH }}">{{ site.author.name }}</a></h1>

      <a class="extra" href="http://github.com/{{ site.author.github }}/">Github</a>
      <a class="extra" href="{{ BASE_PATH }}/resume">Resume</a>
      <a class="extra" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Blog</a>
    </div>

    {{ content }}

    <div class="footer">
      <div class="contact">
        <p>
          {{ site.author.name }}<br />
          {{ site.tagline }}<br />

        </p>
      </div>
      <div class="contact">
        <p>
          <a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a><br />
          <a href='mailto:{{ site.author.email }}'>{{ site.author.email }}</a><br/>
          <a href="http://twitter.com/{{ site.author.twitter }}/">@trishume</a><br />
        </p>
      </div>
      <div class="rss">
        <a href="{{BASE_PATH}}/atom.xml">
          <img src="{{ ASSET_PATH }}/images/rss.png" alt="Subscribe to RSS Feed" />
        </a>
      </div>
    </div>
  </div>

  <script>
    (function(d, t) {
        var g = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
        g.src = '//hnbutton.appspot.com/static/hn.js';
        s.parentNode.insertBefore(g, s);
    }(document, 'script'));
  </script>
  {% include JB/analytics %}
</body>
</html>
